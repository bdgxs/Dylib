name: Build iOS dylib on Ubuntu

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Theos
      run: |
        sudo apt-get update
        sudo apt-get install -y git
        git clone --depth 1 https://github.com/theos/theos.git $HOME/theos
        echo "THEOS=$HOME/theos" >> $GITHUB_ENV
        echo "$HOME/theos/bin:$PATH" >> $GITHUB_PATH
        echo "THEOS_MAKE_PATH=$HOME/theos/makefiles" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        sudo apt-get install -y dpkg fakeroot
        # Download and install ldid manually
        wget -qO- https://github.com/ProcursusTeam/ldid/releases/download/v2.1.5-procursus7/ldid_iphoneos-arm64 > ldid
        sudo install -m 755 ldid /usr/local/bin/ldid || { echo "Failed to install ldid"; exit 1; }

    - name: Verify dependencies installation
      run: |
        dpkg --version || { echo "Failed to verify dpkg"; exit 1; }
        fakeroot --version || { echo "Failed to verify fakeroot"; exit 1; }
        ldid -h || { echo "ldid installation failed"; exit 1; }

    - name: Build dylib
      run: |
        make || { echo "Build failed"; exit 1; }

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}-${{ github.sha }}
        release_name: Release v${{ github.run_number }}-${{ github.sha }}
        draft: false
        prerelease: false

    - name: Upload Package to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./${{ github.workspace }}/packages/*.dylib
        asset_name: SystemInfo_${{ github.run_number }}.dylib
        asset_content_type: application/octet-stream